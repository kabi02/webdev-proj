<!DOCTYPE html>
<html lang="en" class="m-0 p-0 box-border scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">

    <!--tailwindcss import-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--fontawesome import-->
    <script src="https://kit.fontawesome.com/1231aac50b.js" crossorigin="anonymous"></script>
    <title>TravelMates' Sign In</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

	<!--fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[url('/assets/travelmate.jpg')] bg-cover sm:bg-fixed scroll-px-1">
	<!--Main Sign in div-->
    <div class="flex flex-col justify-center items-center h-screen max-[450px]:px-10 max-[400px]:px-4">
        <a href="index.html"><img src="/assets/med-logo.png" class="pb-8" alt=""></a>
        <div class="w-96 px-6 py-6 shadow-lg bg-white rounded-2xl drop-shadow-2xl max-[450px]:w-full max-[400px]:px-8">
            <a href="index.html" class="transition duration-300 hover:text-gray-400"><i class="fa-solid fa-chevron-left"></i> Home</a>
            <h1 class="text-3xl font-bold text-center block">Login</h1>

            <form action="#">
                <div class="mt-12">
                    <label for="email">
                        <input type="email" id="email" placeholder="Email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required
                        class="border-b-2 w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
                    </label>
                </div>
                <div class="mt-8">
                    <label for="password">
                        <input type="password" id="password" placeholder="Password" required
                        class="border-b-2 w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
                    </label>
                </div>

                <div class="mt-2 mb-2 text-right max-[400px]:text-center">
                    <a href="forgot_pass.html" class="font-thin text-blue-600 dark:text-blue-500 hover:text-blue-300">Forgot Password?</a>
                </div>

                <div class="mt-12">
                    <button id="login" type="submit" class="border-none bg-black text-white text-base 
                    h-10 w-full rounded-full hover:bg-gray-800 transition: duration-200">Login</button>
                </div>
                
                <div class="mt-2 mb-10">
                    <p class="text-center text-gray-500 dark:text-gray-400">Not a member? 
                    <a href="sign_up.html" class="font-medium text-blue-600 dark:text-blue-500 hover:text-blue-300">Sign up</a></p>
                </div>
            </form>
	</div> 
</body>
<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // https://firebase.google.com/docs/web/setup#available-libraries

        apiKey: "AIzaSyDqFpJuiKUVT4cMlq9tbdJX6nsGhG5mQck",
        authDomain: "webdev-proj-bc572.firebaseapp.com",
        databaseURL: "https://webdev-proj-bc572-default-rtdb.asia-southeast1.firebasedatabase.app",

        messagingSenderId: "836536231601",
        appId: "1:836536231601:web:fac5cae09e806ac8c02490",
        measurementId: "G-YS60DN7JXV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    document.getElementById("login").addEventListener("click", function(e) {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            alert("Logged in successfully!");
            window.location.href = "index.html";
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            window.location.reload();
        });
    });
</script>

</html>
