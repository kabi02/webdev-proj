<!DOCTYPE html>
<html lang="en" class="m-0 p-0 box-border scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">

    <!--tailwindcss import-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--fontawesome import-->
    <script src="https://kit.fontawesome.com/1231aac50b.js" crossorigin="anonymous"></script>
    <title>TravelMates' Sign In</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

	<!--fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[url('/assets/travelmate.jpg')] bg-cover sm:bg-fixed scroll-px-1">
	<!--Main div-->
    <div class="flex flex-col justify-center items-center h-screen font-opensans max-[450px]:px-10 max-[400px]:px-4">
        <img src="/assets/med-logo.png" class="pb-8" alt="">
        <div class="w-max px-6 py-6 shadow-lg bg-white rounded-2xl drop-shadow-2xl max-[450px]:w-full max-[400px]:px-8">
            <h1 class="text-3xl font-bold text-center block">Forgot Your Password?</h1><br>
            <p class="text-gray-400 px-6 text-center block">Kindly fill up the form below to reset your password.</p>
            <form action="#">
                <div class="mt-12">
                    <label for="username">
                        <input type="text" id="username" placeholder="Username" pattern="[a-zA-Z0-9_]+$" required
                        class="border-b-2 w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
                    </label>
                </div>
                <div class="mt-8">
                    <label for="password">
                        <input type="password" id="password" placeholder="New Password" required
                        class="border-b-2 w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
                    </label>
                </div>
                <div class="mt-8">
                    <label for="password">
                        <input type="password" id="confirm-password" placeholder="Confirm New Password" required
                        class="border-b-2 w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600">
                    </label>
                </div>

                <div class="mt-12">
                    <button type="submit" class="border-none bg-black text-white text-base 
                    h-10 w-full rounded-full hover:bg-gray-800 transition: duration-200">Reset Password</button>
                </div>
                
                <div class="mt-2 mb-10 text-center">
                    <a href="sign_in.html" class="font-medium text-blue-600 dark:text-blue-500 hover:text-blue-300">Back to Sign in</a>
                </div>
            </form>
	</div> 
</body> 
</html>
